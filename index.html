<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interior Design Page </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div>
                <img class="logo" src="./images/white-logo.png" alt=""/>
            </div>
            <div>
                <ul class="list">
                    <li class="list-items">About Us</li>
                    <li class="list-items">Benifits</li>
                    <li class="list-items">Projects</li>
                    <li class="list-items">Stages</li>
                    <li class="list-items">Services</li>
                    
                    <div class="nav-contact">
                        <div class="phone-logo-div">
                          <img src="./images/phone.png" alt="call">
                        </div>
                        <div class="contact-details-div">
                          <p>Call Us</p>
                          <p>+38 (097) 654 54 34</p>
                        </div>  
                    </div>
                </ul>
            </div>   
        </nav>
        <div class="hero-section">
            <div class="left-section">
                <h1>Interior Design That Care About Details</h1>
            </h1>
            <button class="btn-learn">Learn More</button>
            </div>

            <div class="Cards">
                <div class="Card-puzzels">
                    <div class="back-drop">
                        <span class="icon-span"><img width="50" src="./images/recording.png" alt="" />
                        </span>
                    <p>We create your space better based on your own idea.</p>
                    </div>
                    <div class="circle-line1">
                        <span></span>
                    </div>
                </div>
                <div class="Card-bulb">
                    <div class="back-drop">
                        <span class="icon-span"><img width="50" src="./images/bulb.png" alt="" />
                        </span>
                        <p>Innovation ideas, stylish, design for Home & Business</p>
                    </div>
                    <div class="circle-line2">
                        <span></span>
                    </div>
                    
                </div>
            </div>
        </div>
    </header>
    
</body>
</html>
